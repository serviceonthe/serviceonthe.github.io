<body id="register">

	<div class="animationload">
        <div class="loader">Loading...</div>
	</div> 
    
	<div class="container">
		<div class="mmode">
            <div class="title reg-page text-center">
                <div class="logo">
                    <img alt="Jollyany" src="images/mlogo.png">
                </div>
            </div>

            <div class="clearfix">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
                    <form class="form form-register" id="loginform" method="post" action="#">
                        <div class="form-group clearfix">
                            <label for="email" class="col-sm-3 col-xs-12 control-label">Email</label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="email" class="form-control required email" name="email" id="email" placeholder="support@yoursite.com">
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-sm-3 col-xs-12 control-label">Password</label>
                            <div class="col-sm-9 col-xs-12">
                                <input type="password" class="form-control required" name="password" id="password" placeholder="************">
                            </div>
                        </div>
                        <div class="form-group clearfix pull-right">
                            <div class="col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                        </div>
                    </form>
                    
                    <p class="agree text-center"><a href="#">Terms of Service, Privacy Policy & Refund Policy.</a></p>
                </div>
            </div>
        </div>
